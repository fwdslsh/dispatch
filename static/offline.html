<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dispatch - Offline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Share Tech Mono', monospace;
            background: #000;
            color: #00ff00;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .offline-container {
            text-align: center;
            max-width: 500px;
        }

        .offline-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #00ff00;
        }

        p {
            color: #aaa;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .retry-btn {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 0.75rem 2rem;
            font-family: inherit;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .retry-btn:hover {
            filter: brightness(1.2);
            transform: scale(1.05);
        }

        .status {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">ðŸ“¡</div>
        <h1>You're Offline</h1>
        <p>
            Unable to connect to Dispatch servers. Please check your internet connection and try again.
        </p>
        <button class="retry-btn" onclick="window.location.reload()">
            Retry Connection
        </button>
        <div class="status">
            <p>Terminal sessions require an active connection.</p>
        </div>
    </div>

    <script>
        // Check for connection periodically
        setInterval(() => {
            fetch('/').then(() => {
                // Connection restored, reload the page
                window.location.reload();
            }).catch(() => {
                // Still offline
            });
        }, 5000);
    </script>
</body>
</html>
